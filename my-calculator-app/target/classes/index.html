<!DOCTYPE html>
<html lang="en">
    <head> <!-- The purpose of the head tag is provide metadata for an HTML page -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App</title> <!-- The title tag is what shows up when you see the text for a particular "tab" -->
    </head>
    <body> 
        <Title>Calculator App</Title>
        <!-- This is where the bulk of the content goes on your webpage -->
        <h3> Addition </h3>
        <form action="http://localhost:8080/add" method="POST" target="addResult"> 
            <!-- The purpose of a form is to submit data somewhere -->
            <!-- We have 2 different attributes to be concerned with 
                1. action attribute: the location of where we want to send the data to
                2. method attribute: the HTTP method that we want to use (GET, POST, PATCH, PUT, DELETE)
            -->
            <!-- Next define some input elements that will contain the information that we want to send -->
            <input id= "addNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id= "addNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id= "addBtn" type="submit">Add Numbers</button>
             <!-- The purpose of this iframe is to display the response from the backend whenever we perform addition -->
        </form>
        <iframe name="addResult" frameborder="0"></iframe>

        <h3> Subtraction </h3>
        <form action="http://localhost:8080/subtract" method="POST" target="subtractResult"> 
         <!-- Next define some input elements that will contain the information that we want to send -->
            <input id= "subtractNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id= "subtractNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id= "subtractBtn" type="submit">Subtract Numbers</button>
        </form>
        <iframe name="subtractResult" frameborder="0"></iframe>

        <h3> Multiplication </h3>
        <form action="http://localhost:8080/multiply" method="POST" target="multiplyResult"> 
            <!-- Next define some input elements that will contain the information that we want to send -->
            <input id= "multiplyNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id= "multiplyNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id= "multiplyBtn" type="submit">Multiply Numbers</button>
        </form>
        <iframe name="multiplyResult" frameborder="0"></iframe>

        <h3> Division </h3>
        <form action="http://localhost:8080/divide" method="POST" target="divideResult"> 
            <!-- Next define some input elements that will contain the information that we want to send -->
            <input id= "divideNum1" type="number" step="0.01" name="number1" placeholder="0">
            <input id= "divideNum2" type="number" step="0.01" name="number2" placeholder="0">
            <button id= "divideBtn" type="submit">Divide Numbers</button>
        </form>
        <iframe name="divideResult" frameborder="0"></iframe>
    </body>
</html>
